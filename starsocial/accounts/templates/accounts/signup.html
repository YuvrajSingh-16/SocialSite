{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  <h1>Sign Up</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button class='btn btn-primary' role='button'>
      <input type="submit" class="btn btn-primary " value="Sign Up">
    </button>

  </form>

</div>

{% endblock %}
