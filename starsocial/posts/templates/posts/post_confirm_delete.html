{% extends "posts/post_base.html"%}

{% block post_content %}
<div class="container">
  <h3 align="center">Do you really wanted to delete this post?</h3>
</div>
<br><br><br>
<div class="posts container">
  {% include "posts/_post.html" with post=object hide_delete=True %}
  <br>
</div>

<div class="container">
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}"
    class='btn btn-warning btn-large btn-default'>Cancel</a>
  </form>
</div>

{% endblock %}
